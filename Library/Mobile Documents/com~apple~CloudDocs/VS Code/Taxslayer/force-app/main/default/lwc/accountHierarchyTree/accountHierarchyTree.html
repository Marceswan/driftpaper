<template>
    <lightning-card title="Account Hierarchy" icon-name="standard:hierarchy">
        <lightning-button-icon
            slot="actions"
            icon-name={expandCollapseIcon}
            alternative-text={expandCollapseLabel}
            title={expandCollapseLabel}
            onclick={handleExpandCollapseToggle}
            class="slds-m-right_x-small">
        </lightning-button-icon>
        <template if:true={isLoading}>
            <div class="slds-is-relative slds-p-around_large">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_x-small"></lightning-icon>
                {errorMessage}
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:false={error}>
                <template if:true={hasData}>
                    <div class="tree-wrapper">
                        <div class="tree-container" style={containerStyle} onscroll={handleScroll}>
                            <lightning-tree-grid
                                columns={gridColumns}
                                data={treeData}
                                key-field="id"
                                expanded-rows={expandedRowIds}
                                hide-checkbox-column>
                            </lightning-tree-grid>
                        </div>
                        <template if:true={showScrollIndicator}>
                            <div class="scroll-indicator">
                                <lightning-icon
                                    icon-name="utility:chevrondown"
                                    size="xx-small"
                                    alternative-text="Scroll for more">
                                </lightning-icon>
                            </div>
                        </template>
                    </div>
                </template>

                <template if:false={hasData}>
                    <div class="slds-p-around_medium slds-text-align_center slds-text-color_weak">
                        No hierarchy data available
                    </div>
                </template>
            </template>
        </template>
    </lightning-card>
</template>
