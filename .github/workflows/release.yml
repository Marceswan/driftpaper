name: Build and Release

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  # Compute next patch version from latest git tag (runs in parallel with builds)
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump patch version
        id: bump
        run: |
          # Get latest vX.Y.Z tag (ignore web-v* and other prefixed tags)
          LATEST_TAG=$(git tag --list 'v[0-9]*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "Next version: $NEW_VERSION ($NEW_TAG)"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release -p flux-desktop

      - name: Prepare Windows artifact
        run: |
          mkdir -p artifact/windows
          cp target/release/drift.exe artifact/windows/DriftPaper.exe
        shell: bash

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifact/windows/DriftPaper.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release -p flux-desktop --target ${{ matrix.target }}

      - name: Prepare macOS app bundle
        run: |
          mkdir -p artifact/DriftPaper.app/Contents/MacOS
          mkdir -p artifact/DriftPaper.app/Contents/Resources
          cp target/${{ matrix.target }}/release/drift artifact/DriftPaper.app/Contents/MacOS/DriftPaper
          cp release/DriftPaper.app/Contents/Info.plist artifact/DriftPaper.app/Contents/Info.plist
          cp release/AppIcon.icns artifact/DriftPaper.app/Contents/Resources/AppIcon.icns
          chmod +x artifact/DriftPaper.app/Contents/MacOS/DriftPaper

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}-build
          path: artifact/DriftPaper.app

  create-universal-macos:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 build
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-apple-darwin-build
          path: x86_64-app

      - name: Download arm64 build
        uses: actions/download-artifact@v4
        with:
          name: macos-aarch64-apple-darwin-build
          path: arm64-app

      - name: Create universal binary
        run: |
          mkdir -p universal/DriftPaper.app/Contents/MacOS
          mkdir -p universal/DriftPaper.app/Contents/Resources

          # Create universal binary using lipo
          lipo -create \
            x86_64-app/Contents/MacOS/DriftPaper \
            arm64-app/Contents/MacOS/DriftPaper \
            -output universal/DriftPaper.app/Contents/MacOS/DriftPaper

          # Copy resources from one of the builds
          cp arm64-app/Contents/Info.plist universal/DriftPaper.app/Contents/Info.plist
          cp arm64-app/Contents/Resources/AppIcon.icns universal/DriftPaper.app/Contents/Resources/AppIcon.icns
          chmod +x universal/DriftPaper.app/Contents/MacOS/DriftPaper

      - name: Create macOS DMG
        run: |
          hdiutil create -volname "DriftPaper" -srcfolder universal/DriftPaper.app -ov -format UDZO DriftPaper-macOS.dmg

      - name: Upload universal macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-build
          path: universal/DriftPaper.app

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: DriftPaper-macOS.dmg

  release:
    needs: [version, build-windows, create-universal-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: macos

      - name: Download macOS app
        uses: actions/download-artifact@v4
        with:
          name: macos-universal-build
          path: macos-app

      - name: Prepare release assets
        run: |
          # Zip Windows executable
          cd windows && zip -r ../DriftPaper-Windows.zip DriftPaper.exe && cd ..

          # Zip macOS app
          cd macos-app && zip -r ../DriftPaper-macOS.zip DriftPaper.app && cd ..

      - name: Create tag
        env:
          RELEASE_TAG: ${{ needs.version.outputs.tag }}
        run: |
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: DriftPaper ${{ needs.version.outputs.tag }}
          files: |
            DriftPaper-Windows.zip
            DriftPaper-macOS.zip
            macos/DriftPaper-macOS.dmg
          generate_release_notes: true
